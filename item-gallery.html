<div ng-show="item.images.length">
  <div class="img-wrap">
    <img ng-src="{{item.images[gallery.current]}}" />
  </div>
  <ul class="img-thumbnails clearfix">
    <li class="small-image pull-left thumbnail" ng-repeat="image in item.images">
      <img ng-src="{{image}}" />
    </li>
  </ul>
</div>
